<div class="mdl-layout mdl-layout--fixed-header mdl-color--white mdl-shadow--4dp">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row quickfinder">
			<span class="mdl-layout__title">Lowepro QuickFinder</span>
			<div class="mdl-layout-spacer"></div>
		</div>
	</header>
	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col">
				<p class="lead">What device do you want to protect?</p>
			</div>
		</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
				<a href="#camera"
					onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'Camera');$('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');">
					<div class="mdl-card mdl-shadow--2dp qf-card qf-card__home">
						<div class="mdl-card__media">
							<img src="./images//qf_icon_camera.svg" alt="Camera">
						</div>
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">Camera</h2>
						</div>
					</div>
				</a>
			</div>

			<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
				<a href="#drone"
					onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'Drone');$('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');">
					<div class="mdl-card mdl-shadow--2dp qf-card qf-card__home">
						<div class="mdl-card__media">
							<img src="./images//qf_icon_drone.svg" alt="Drone">
						</div>
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">Drone</h2>
						</div>
					</div>
				</a>
			</div>

			<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
				<a href="#laptop"
					onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'Laptop');$('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');">
					<div class="mdl-card mdl-shadow--2dp qf-card qf-card__home">
						<div class="mdl-card__media">
							<img src="./images//qf_icon_laptop-tablet.svg" alt="Laptop / Tablet">
						</div>
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">Laptop / Tablet</h2>
						</div>
					</div>
				</a>
			</div>

			<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
				<a href="#creator"
					onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'Creator Kit');$('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');">
					<div class="mdl-card mdl-shadow--2dp qf-card qf-card__home">
						<div class="mdl-card__media">
							<img src="./images//qf_icon_creator-kit.svg" alt="Content Creator Kit">
						</div>
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">Creator Kit</h2>
						</div>
					</div>
				</a>
			</div>


		</div>

	</main>

</div>
