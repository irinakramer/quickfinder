
<div class="mdl-layout mdl-layout--fixed-header mdl-color--white mdl-shadow--4dp">
	<header class="mdl-layout__header">

		<div class="mdl-layout-icon"><a href="#camera" id="demo-menu-lower-left"
			class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons white">arrow_back</i></a></div>
		<div class="mdl-layout__header-row">
			<span class="mdl-layout__title">Medium Camera Kit</span>
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-layout-icon"><a href="#quickfinder" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons white">home</i></a></div>
		</div>

	</header>
	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<p class="lead">Medium camera kit will fit into one of these bags:</p>
			</div>
		</div>
		<div class="mdl-grid camera-medium">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-cell--stretch">
					<div class="mdl-card mdl-shadow--2dp product">
						<a href="{{this.url}}">
		          <div class="mdl-card__media">
		            <img src="./images//{{this.image}}" border="0" alt="{{this.name}}">
		          </div>
		          <div class="mdl-card__title mdl-card--border">
		             <h2 class="mdl-card__title-text">{{this.name}}</h2>
		          </div>
		          <div class="mdl-card__supporting-text ">
		          	<p>{{this.description}} <span class="link">Shop now<i class="material-icons">keyboard_arrow_right</i></span></p>
		          </div>
					</a>
        </div>
			</div>
		</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col left">
				For more detailed configuration, please visit our <a href="//bagfinder.lowepro.com/lp/choose-profile/id/2"><span class="link">Bagfinder.</span></a>
			</div>
			<div class="mdl-cell mdl-cell--6-col right">
			<a href="#quickfinder" onclick="$('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');"  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Start Over</a>
			</div>
		</div>
	</main>
</div>





<script>
//|
//| view handler
//|
//| Note the name below shall match id of the section
//|
  app.page("camera-medium", function()
  {
    // initialize view variables
    var list = $(this).find(".mdl-grid.camera-medium").repeatable();

    // present the view - load data and show:
    	return function(params) {
      		list.value = itemsCameraMedium; // populating the list
    	}

  });
</script>
