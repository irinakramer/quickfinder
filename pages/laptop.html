
<div class="mdl-layout mdl-layout--fixed-header mdl-color--white mdl-shadow--4dp">
	<header class="mdl-layout__header">

		<div class="mdl-layout-icon"><a href="#quickfinder" onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'back-arrow');" id="demo-menu-lower-left"
			class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons white">arrow_back</i></a></div>
		<div class="mdl-layout__header-row">
			<span class="mdl-layout__title">Laptop / Tablet</span>
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-layout-icon"><a href="#quickfinder" onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'Home');" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons white">home</i></a></div>
		</div>

	</header>
	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<p class="lead">Laptop or Tablet will fit into one of these bags:</p>
			</div>
		</div>

		<div class="mdl-grid laptop">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-cell--stretch">
					<div class="mdl-card mdl-shadow--2dp product">
						<a href="{{this.url}}" onclick="{{this.ga}}">
		          <div class="mdl-card__media">
		            <img src="./images//{{this.image}}" border="0" alt="{{this.name}}">
		          </div>
		          <div class="mdl-card__title mdl-card--border">
		             <h2 class="mdl-card__title-text">{{this.name}}</h2>
		          </div>
		          <div class="mdl-card__supporting-text ">
		          	<p>{{this.description}} <span class="link">Shop now<i class="material-icons">keyboard_arrow_right</i></span></p>
		          </div>
					</a>
        </div>
			<!-- .end card -->
			</div>
		</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col right">
			<a href="#quickfinder" onclick="ga('send', 'event', 'Home_Page', 'QuickFinder', 'start-over'); $('html, body').animate({scrollTop:$('#quickFindApp').offset().top},'100');"  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Start Over</a>
			</div>
		</div>
	</main>
</div>





<script>
  app.page("laptop", function()
  {
    var list = $(this).find(".mdl-grid.laptop").repeatable();
    	return function(params) {
      		list.value = itemsLaptop; // populating the list
    	}
  });
</script>
